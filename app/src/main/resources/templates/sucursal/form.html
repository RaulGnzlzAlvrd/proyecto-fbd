<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taquero Mucho</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
.prev, .next {
          cursor: pointer;
          top: 50%;
          width: auto;
          padding: 16px;
          margin-top: -22px;
          color: white;
          font-weight: bold;
          font-size: 18px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
        }
</style>
<body>
<a class="prev" th:href="@{/sucursales}">Volver</a>
<h1 th:text="${accion}"></h1>
<form method="post" th:action="${pathAccion}">
    <input name="numeroSucursal" type="hidden" th:value="${sucursal.getNumeroSucursal()}">

    <div class="form-group">
        <label for="uno">Calle</label>
        <input id="uno" name="calle" class="form-control" type="text" placeholder="Ingrese la calle" th:value="${sucursal.getCalle()}" />

    </div>
    <div class="form-group">
        <label for="dos">Numero</label>
        <input id="dos" name="numero" type="number" placeholder="Ingrese el numero" th:value="${sucursal.getNumero()}"  class="form-control">
    </div>
    <div class="form-group">
        <label for="tres">Ciudad</label>
        <input for="tres" name="ciudad" type="text" class="form-control" placeholder="Ingrese la ciudad" th:value="${sucursal.getCiudad()}">
    </div >
    <div class="form-group">
        <label for="cuatro">Estado</label>
        <input id="cuatro" name="estado" type="text" class="form-control" placeholder="Ingrese el estado" th:value="${sucursal.getEstado()}">
    </div >
    <button style="width: 180px;" type="submit" class="btn btn-primary">Guardar</button>
  </div>

</form>
</body>
</html>
