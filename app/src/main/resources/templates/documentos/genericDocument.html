<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taquero Mucho</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">TaqueroMucho</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/sucursales">Sucursales <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/platillos">Menú Platillos</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/salsas">Menú Salsas </a>
            <li class="nav-item">
            <li class="nav-item">
                <a class="nav-link" href="/documentos">Documentos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Proximamente</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="window.print();return false;">
                Imprimir reporte
            </button>
        </form>
    </div>
</nav>
<a th:href="@{/documentos}">Volver</a>
<div class="container">
    <h3 th:text="${descripcion}"></h3>
    <table class="table">
        <tr>
            <th scope="row" th:each="encabezado : ${encabezados}" th:text="${encabezado}"></th>
        </tr>
        <tr th:each="fila : ${filas}">
            <td th:each="encabezado : ${encabezados}"
                th:text="${fila.get(encabezado)}">
            </td>
        </tr>
    </table>
</div>
<!-- Footer -->
<footer class="page-footer font-small blue">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2019 Copyright:
        <a href="/disclaimer"> Política de Privacidad </a>
        |
        <a href="#"> TaqueroMucho.com</a>
    </div>
    <!-- Copyright -->
</footer>
<!-- Footer -->
</body>
</html>
