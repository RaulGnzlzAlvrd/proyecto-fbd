<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taquero Mucho</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<a th:href="@{/documentos}">Volver</a>
<h1 th:text="${descripcion}"></h1>
<table border="1">
    <tr>
        <th th:each="encabezado : ${encabezados}" th:text="${encabezado}"></th>
    </tr>
    <tr th:each="fila : ${filas}">
        <td th:each="encabezado : ${encabezados}"
            th:text="${fila.get(encabezado)}">
        </td>
    </tr>
</table>
</body>
</html>
